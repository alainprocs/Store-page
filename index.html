<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li class="nav-link"><a href="#">Specs</a></li>
                <li class="nav-link"><a href="#">Products</a></li>
                <li class="nav-link"><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>

    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The new 14 inch display beeless display oferring a 4k
                        display with touch screen
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook">
            </div>
        </section>
        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="arrow-left">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="dot-full">
            <img src="./img/dot-full.svg" alt="dot-full">
            <img src="./img/arrow-right.svg" alt="arrow-right">
        </div>

    <img class="big-circle" src="./img/big-eclipse.svg" alt="big-eclipse">
    <img class="medium-circle" src="./img/mid-eclipse.svg" alt="mid-eclipse">
    <img class="small-circle" src="./img/small-eclipse.svg" alt="small-eclipse">

    </main>

</body>
</html>
